<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Envia e-mail e cadastra simples</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <style>
    * {position: relative; box-sizing: border-box;}
    form {max-width: 450px; width: 90%; padding: 20px; border: 1px solid #ccc; border-radius: 3px;}
    .form-return {display: none;}
    .w-input {display: block; width: 100%; margin-bottom:10px; padding:5px 10px; border-radius: 5px; border:1px solid #ccc; }
    .button {border:1px solid #ccc; padding:10px 15px; border-radius: 20px; min-width: 100px; cursor: pointer;}
  </style>
</head>
<body>
  <div>
    <form method="post" action="sendmail.php">
    <input type="text" class="field underline-field w-input" maxlength="256" name="nome" data-name="nome" placeholder="nome" id="nome" required="">
    <input type="email" class="field underline-field w-input" maxlength="256" name="email" data-name="email" placeholder="email" id="email-analise" required="">
    <textarea id="mensagem" name="mensagem" data-name="mensagem" maxlength="5000" required="" placeholder="escreva a vontade, manda um beijo pra xuxa" class="input w-input"></textarea>
    <input type="submit" value="Enviar" data-wait="enviando..." class="button full-submit-button w-button">
  </form>
  <div class="success-message w-form-done form-return">
    <div>Obrigado. Entraremos em contato assim que poss√≠vel!</div>
  </div>
  <div class="w-form-fail form-return">
    <div>Opa, deu algum erro! Pode tentar de novo ou enviar um e-mail para contato@site.com</div>
  </div>
</div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/webflow.js" type="text/javascript"></script>
  <!-- [if lte IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif] -->
  <script type="text/javascript">
    $("form").submit(function(e) {
      e.preventDefault();
      var form = $(this);
          action = $(this).attr('action');
      $.ajax({
             type: "POST",
             url: action,
             data: form.serialize(), 
             success: function(data) {
                 form.hide().parent().find('.success-message').show();
             },
             error: function() {
                 $('.w-form-fail').show();
             }
           });
      return false;
  });
  </script>
</body>
</html>
